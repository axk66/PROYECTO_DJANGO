{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZALORCRY</title>
    <!-- LINKEO BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- LINKEO CSS -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilosregistro.css' %}">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url(https://thumbs.gfycat.com/OpulentElementaryIndianabat-size_restricted.gif);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-logo" href="{% url 'root' %}"><img src="{% static 'img/zalorcryFINALPNGCOLORSOLIDO.png' %}" alt="cabeza"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'root' %}">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="{% url 'ropa' %}" >ROPA</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="accesorios.html">NFTs</a>
                    </li>
                    {% endif %}
                   
                    <li class="nav-item">
                        <a class="nav-link" href="github.html">GITHUB</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crud' %}">CRUD</a>
                    </li>
                    {% endif %}
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="registro.html">REGISTRARSE</a>
                    </li> -->
                </ul>
                <a class="navbar-carrito" href="{% url 'root' %}"><img src="{% static 'img/carro.png' %}" alt="carrito"></a>
                <a class="navbar-registro" href="{% url 'registro' %}" >REGISTRARSE</a>
                {% if user.is_authenticated %}
                <a class="navbar-login" href="{% url 'logout' %}">LOGOUT</a>
                {% else %}
                <a class="navbar-login" href="{% url 'login' %}" >LOGIN</a>
                {% endif %}
                
                
            </div>
        </div>
    </nav>

    <div class="text-bar">
        <span id="text-change"></span>
    </div>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!--<footer>
        Â© TODOS LOS DERECHOS RESERVADOS || ZALORCRY.CL 2023
    </footer> -->

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="{% static 'js/barratexto.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
