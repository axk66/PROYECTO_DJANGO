{% extends "base.html" %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/estilosgithub.css' %}">

<main class="container mt-5">
        


    <div class="container2">
        <h1>Buscador Usuario GitHub</h1>
        <div class="searchBox">
            <input class="inputcito" type="text" id="searchInput" placeholder="Ingresa un username de GitHub">
            <button class="boton" onclick="searchGithub()">Buscar</button>
        </div>

        <div class="details" id="result"></div>

    </div>





    
    <br><br><br><br><br>
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="¡CSS Válido!" />
            </a>
        </p>
</main>

<script src="{% static 'js/github.js' %}"></script>

{% endblock %}
